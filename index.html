<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tak Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="board" class="container">
    <h1>Tic Tac Toe</h1>
    <h3 id="message">X starts the match!</h3>

    <!--rows-->

    <div class="row">
      <div class="cell top left"></div>
      <div class="cell top middle"></div>
      <div class="cell top right"></div>
    </div>

    <div class="row">
      <div class="cell middle left"></div>
      <div class="cell center"></div>
      <div class="cell middle right"></div>
    </div>

    <div class="row">
      <div class="cell bottom left"></div>
      <div class="cell bottom middle"></div>
      <div class="cell bottom right"></div>
    </div>
  </div>

  <div id="scoreboard" class="container">
    <h2>Score</h2>
    <div class="row">

      <div id="pxscore">
        0
      </div>
      <div id="poscore">
        0
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary">Play Again!</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
